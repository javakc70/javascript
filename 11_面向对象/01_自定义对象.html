<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//函数--->类
			function Student(){
				this.name='学生姓名';
				this.age=10;
			}
			//prototype 原型
			Student.prototype.sing=function(){
				console.log('让我们荡起双桨');
			}
			function fun(){
				var s=new Student();
				s.name="张三";
				
				console.log(s.name);
				console.log(s.age);
				s.sing();
			}
		</script>
	</head>
	<body>
		<input type="button" value="按钮" onclick="fun()">
	</body>
</html>
