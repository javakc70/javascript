<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			function f1() {
				var d = new Date();
				document.getElementById("info").innerHTML = d.format("yyyy年MM月dd日");
			}
			
			
			//为Date添加方法，方法名format
			//prototype：原型
			Date.prototype.format=function(formatStr){
				var year = this.getFullYear();
				var month = this.getMonth() + 1;
				var day = this.getDate();
				var hour = this.getHours();
				var minutes = this.getMinutes();
				var seconds = this.getSeconds();

				//yyyy年MM月dd日  hh-mm-ss
				formatStr=formatStr.replace("yyyy",year);
				formatStr=formatStr.replace("MM",month);
				formatStr=formatStr.replace("dd",day);
				formatStr=formatStr.replace("hh",hour);
				formatStr=formatStr.replace("mm",minutes);
				formatStr=formatStr.replace("ss",seconds);
				return formatStr;
			};
			
		</script>
	</head>

	<body>
		<div id="info"></div>
		<button onclick="f1()">调用函数</button>
	</body>

</html>
