<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function f(){
				var selectObj=document.getElementById("grade");
				var index=selectObj.selectedIndex;
				
				console.log("被选中的下标："+index);
				console.log("被选中的文本："+selectObj.options[index].text);
				console.log("被选中的值："+selectObj.options[index].value);
			}
		</script>
	</head>
	<body>
		<select id="grade" size="5" onclick="f()">
			<option value="0">请选择</option>
			<option value="one" selected>一年级</option>
			<option value="two">二年级</option>
			<option value="three">三年级</option>
		</select>
	</body>
</html>
