<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function fun() {
				var chk = document.getElementById("chk");
				var arr = document.getElementsByName("course");
				for(i = 0; i < arr.length; i++) {
					arr[i].checked = chk.checked;
				}
				
			}
		</script>
	</head>

	<body>
		<input type="checkbox" id="chk" onclick="fun()" />全选
		<br>
		<input type="checkbox" name="course" value="1" />计算机图形学
		<input type="checkbox" name="course" value="2" />多媒体技术
		<input type="checkbox" name="course" value="3" />计算方法

	</body>

</html>
