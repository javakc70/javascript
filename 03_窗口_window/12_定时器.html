<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function f_start(){
				console.log("开启定时器");
				myTimeout=window.setTimeout("task()",10000);
			}
			
			function task(){
				document.getElementById("info").innerHTML=new Date();
			}
			
			function f_close(){
				console.log("关闭定时器");
				window.clearTimeout(myTimeout);
			}
		</script>
	</head>
	<body>
		<input type="button" onclick="f_start()" value="开启定时器">
		<input type="button" onclick="f_close()" value="停止定时器">
		<div id="info"></div>
	</body>
</html>
