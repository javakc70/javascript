<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function fun(){
				var name=prompt("请输入您的姓名：","默认值");
				document.getElementById("info").innerHTML=name+"，欢迎您！";
			}
		</script>
	</head>
	<body>
		<div id="info"></div>
		<input type="button" onclick="fun()" value="输入框">
		
	</body>
</html>
