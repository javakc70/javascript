<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var n;
			//编程：变量 判断  循环
			function fun(){
				var x=document.getElementById("txt1").value;
				var y=document.getElementById("txt2").value;
				
				//将字符串转换成数字
				x=parseInt(x);
				y=parseInt(y);
				
				//判断转换是否有错误  (not a number)
				if(isNaN(x)){
					document.getElementById("txt1").value=0;
					x=0;
				}
				if(isNaN(y)){
					document.getElementById("txt2").value=0;
					y=0;
				}
				document.getElementById("result").innerHTML=x+y;
			}
			
		</script>
	</head>
	<body>
		<input type="text" id="txt1">
		<input type="text" id="txt2">
		<div id="result">结果</div>
		<input type='button' value="加法" onclick="fun()">
	</body>
</html>
