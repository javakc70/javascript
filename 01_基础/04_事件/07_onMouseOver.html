<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script language="JavaScript">
			function f1() {
				document.getElementById("img").src="../../img/button_shop1.png";
			}
			function f2() {
				document.getElementById("img").src="../../img/button_shop2.png";
			}
		</script>
	</head>

	<body>
		<img src="../../img/button_shop2.png" style="cursor:pointer"
			onmouseover="f1()" onmouseout="f2()"
			id="img"/>
	</body>

</html>
